<!DOCTYPE html>
<html>
<head>
  <title>Contact Our Team</title>
</head>
<body>
  <div class="main-content">
    <h1 class="page-title">Contact Our Team</h1>
    <p class="subtitle">Got any questions about the product or anything else related to the platform? We're here to help</p>
    
    <div class="contact-container">
      <div class="contact-form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" class="form-control">
          </div>
          <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" class="form-control">
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input type="tel" id="phone" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="message">Type your message...</label>
          <textarea id="message" class="form-control" rows="5"></textarea>
        </div>
        
        <button type="submit" class="btn-send">Send message</button>
      </div>
      
      <div class="contact-info">
        <h2>Chat with us</h2>
        <div class="social-icons">
          <!-- Facebook icon -->
          <a href="#" class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" width="20" height="20" fill="#f73358">
              <path d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"/>
            </svg>
          </a>
          <!-- Twitter/X icon -->
          <a href="#" class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="20" height="20" fill="#f73358">
              <path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"/>
            </svg>
          </a>
          <!-- Instagram icon -->
          <a href="#" class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="20" height="20" fill="#f73358">
              <path d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4T112 439.8c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z"/>
            </svg>
          </a>
        </div>
        
        <h2>Call us</h2>
        <p class="phone">+977 9349280394</p>
        
        <h2>Vist us</h2>
        <p class="address">Lorem ipsum</p>
      </div>
    </div>
  </div>

  <style>
    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .page-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    .subtitle {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .contact-container {
      display: flex;
      gap: 20px;
    }
    
    .contact-form {
      flex: 3;
      background-color: #b3c1d5;
      padding: 20px;
      border-radius: 8px;
    }
    
    .contact-info {
      flex: 1;
      background-color: #f73358;
      color: white;
      padding: 20px;
      border-radius: 8px;
    }
    
    .form-row {
      display: flex;
      gap: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
      width: 100%;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    .form-control {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    
    .btn-send {
      background-color: #f1f1f1;
      border: none;
      padding: 10px 30px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .social-icons {
      display: flex;
      gap: 15px;
      margin: 15px 0 30px 0;
    }
    
    .icon {
      width: 40px;
      height: 40px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .phone {
      margin-bottom: 30px;
    }
  </style>
</body>
</html>
